<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request a Demo | deepextract.ai</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #f4f7fb;
      color: #333;
    }
    header {
      background-color: #001b3d;
      color: white;
      padding: 20px 40px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form button {
      background-color: #004aad;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #003a8c;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>deepextract.ai</h1>
  </header>
  <div class="container">
    <h1>Request a Demo</h1>
    <p>Discover how deepextract.ai can revolutionize your data extraction processes. Fill out the form below, and our team will reach out to schedule a personalized demonstration tailored to your business needs.</p>
    <form action="https://formspree.io/f/xqaqprgw" method="POST">
      <label for="name">Full Name</label>
      <input type="text" name="name" required>
    
      <label for="email">Business Email</label>
      <input type="email" name="email" required>
    
      <label for="company">Company Name</label>
      <input type="text" name="company" required>
    
      <label for="message">Message</label>
      <textarea name="message" rows="5" required></textarea>
    
      <button type="submit">Submit Request</button>
    </form>    
  </div>
  <footer>
    &copy; 2025 deepextract.ai. All rights reserved.
  </footer>
</body>
</html>
