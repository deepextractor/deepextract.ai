<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Request a Demo | deepextract.ai</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/request-demo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  </head>
<body>
  <header class="glass animate__animated animate__fadeInDown">
    <h1>deepextract.ai</h1>
  </header>
  <div class="main-content">
    <section class="hero glass animate__animated animate__fadeIn">
      <img src="https://images.unsplash.com/photo-1461749280684-dccba630e2f6?auto=format&fit=crop&w=900&q=80" alt="AI Demo" class="hero-img">
      <div class="hero-text">
        <h2 class="animate__animated animate__fadeInLeft">Experience Next-Gen Data Extraction</h2>
        <p class="animate__animated animate__fadeInRight">Request a personalized demo and see the future of automation.</p>
      </div>
    </section>
    <div class="container glass animate__animated animate__zoomIn">
      <h1>Request a Demo</h1>
      <!-- <p>Discover how deepextract.ai can revolutionize your data extraction processes. Fill out the form below, and our team will reach out to schedule a personalized demonstration tailored to your business needs.</p> -->
      <form action="https://formspree.io/f/xqaqprgw" method="POST">
        <label for="name">Full Name</label>
        <input type="text" name="name" required>
        <label for="email">Business Email</label>
        <input type="email" name="email" required>
        <label for="company">Company Name</label>
        <input type="text" name="company" required>
        <label for="message">Message</label>
        <textarea name="message" rows="5" required></textarea>
        <button type="submit" class="animate__animated animate__pulse animate__infinite">Submit Request</button>
      </form>    
    </div>
  </div>
  <footer class="glass animate__animated animate__fadeInUp">
    &copy; 2025 deepextract.ai. All rights reserved.
  </footer>
</body>
</html>
